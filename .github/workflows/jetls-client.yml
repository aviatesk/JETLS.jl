name: jetls-client

on:
  push:
    branches:
      - master
    paths:
      - "jetls-client/**"
      - ".github/workflows/jetls-client.yml"
  pull_request:
    branches-ignore:
      - release
    paths:
      - "jetls-client/**"
      - ".github/workflows/jetls-client.yml"

jobs:
  check:
    name: Check jetls-client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        working-directory: jetls-client
        run: npm install
      - name: Run checks
        working-directory: jetls-client
        run: npm run check
