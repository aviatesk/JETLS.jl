name: release

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

jobs:
  test:
    name: Test JETLS.jl with release environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1.12" # most stable version
          arch: x64
      - uses: julia-actions/cache@v2

      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest

  test_jetls:
    name: Test jetls executable with release environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: "1.12"
          arch: x64
      - uses: julia-actions/julia-buildpkg@latest
      - name: run test
        run: |
          julia --startup-file=no --project=./test ./test/test_jetls.jl

  docs:
    name: Documentation
    if: github.event_name == 'push'
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        shell: julia --color=yes --project=docs {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
      - name: Get release date
        id: release_date
        run: |
          # Extract date from the latest "release: YYYY-MM-DD" commit message
          DATE=$(git log --oneline --grep="^release:" -1 --format="%s" | grep -oE '[0-9]{4}-[0-9]{2}-[0-9]{2}' || echo "")
          if [ -z "$DATE" ]; then
            DATE=$(date +%Y-%m-%d)
          fi
          echo "date=$DATE" >> $GITHUB_OUTPUT
      - name: Build and deploy
        run: julia --color=yes --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          DOCUMENTER_DEVBRANCH: release
          DOCUMENTER_RELEASE_DATE: ${{ steps.release_date.outputs.date }}
      - name: Set release as default version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git stash --include-untracked
          git fetch origin gh-pages
          git checkout gh-pages
          echo '<meta http-equiv="refresh" content="0; url=./release/"/>' > index.html
          git add index.html
          git diff --staged --quiet || git commit -m "Set release as default documentation version"
          git push origin gh-pages
