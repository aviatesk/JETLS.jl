name: release

on:
  pull_request:
    branches:
      - release
    types:
      - opened
      - synchronize
      - reopened
      - closed
  workflow_dispatch:
  repository_dispatch:
    types: [build-docs]

jobs:
  test:
    name: Test JETLS.jl with release environment
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1.12" # most stable version
          arch: x64
      - uses: julia-actions/cache@v2

      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest

  test_jetls:
    name: Test jetls executable with release environment
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: "1.12"
          arch: x64
      - uses: julia-actions/julia-buildpkg@latest
      - name: run test
        run: |
          julia --startup-file=no --project=./test ./test/test_jetls.jl

  docs:
    name: Documentation
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: release
      - name: Get latest CHANGELOG from master
        run: git fetch origin master && git checkout origin/master -- CHANGELOG.md
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        shell: julia --color=yes --project=docs {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
      - name: Get release info
        id: release_info
        run: |
          VERSION=$(cat JETLS_VERSION)
          echo "date=$VERSION" >> $GITHUB_OUTPUT
          COMMIT=$(gh api repos/${{ github.repository }}/git/refs/tags/$VERSION --jq '.object.sha' | head -c 7)
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Build and deploy
        run: julia --color=yes --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          DOCUMENTER_DEVBRANCH: release
          DOCUMENTER_RELEASE_DATE: ${{ steps.release_info.outputs.date }}
          DOCUMENTER_RELEASE_COMMIT: ${{ steps.release_info.outputs.commit }}
      - name: Set release as default version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git stash --include-untracked
          git fetch origin gh-pages
          git checkout gh-pages
          echo '<meta http-equiv="refresh" content="0; url=./release/"/>' > index.html
          git add index.html
          git diff --staged --quiet || git commit -m "Set release as default documentation version"
          git push origin gh-pages

  create-release:
    name: Create GitHub Release
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'releases/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: release

      - name: Extract release info
        id: release_info
        run: |
          VERSION=$(cat JETLS_VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get the merge commit SHA (short form)
          MERGE_COMMIT="${{ github.event.pull_request.merge_commit_sha }}"
          SHORT_SHA="${MERGE_COMMIT:0:7}"
          echo "commit=$SHORT_SHA" >> $GITHUB_OUTPUT

          # Get the previous release commit from the Unreleased diff link
          PREV_COMMIT=$(grep -oP '(?<=Diff: \[`)[a-f0-9]+(?=\.\.\.HEAD)' CHANGELOG.md | head -1)
          echo "prev_commit=$PREV_COMMIT" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          VERSION="${{ steps.release_info.outputs.version }}"
          COMMIT="${{ steps.release_info.outputs.commit }}"
          PREV_COMMIT="${{ steps.release_info.outputs.prev_commit }}"
          NOTES=$(python3 scripts/update-changelog.py --extract-unreleased "$VERSION" "$COMMIT" "$PREV_COMMIT")
          # Use heredoc to handle multiline content
          {
            echo 'content<<EOF'
            echo "$NOTES"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_NOTES: ${{ steps.notes.outputs.content }}
        run: |
          VERSION="${{ steps.release_info.outputs.version }}"
          gh release create "$VERSION" \
            --target release \
            --title "$VERSION" \
            --notes "$RELEASE_NOTES"

      - name: Strip Announcement from previous release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Find the previous release tag (date-based version before current)
          PREV_TAG=$(gh release list --limit 10 --json tagName --jq '.[].tagName' | grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2}$' | head -1)
          if [ -z "$PREV_TAG" ]; then
            echo "No previous release found, skipping"
            exit 0
          fi
          echo "Updating previous release: $PREV_TAG"
          # Get current release notes
          PREV_NOTES=$(gh release view "$PREV_TAG" --json body --jq '.body')
          # Strip announcement section
          NEW_NOTES=$(echo "$PREV_NOTES" | python3 scripts/update-changelog.py --strip-announcement)
          # Update the release if notes changed
          if [ "$PREV_NOTES" != "$NEW_NOTES" ]; then
            gh release edit "$PREV_TAG" --notes "$NEW_NOTES"
            echo "Announcement stripped from $PREV_TAG"
          else
            echo "No Announcement section found in $PREV_TAG"
          fi

  update-changelog:
    name: Update CHANGELOG on master
    needs: create-release
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'releases/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Extract release info
        id: release_info
        run: |
          git fetch origin release
          VERSION=$(git show origin/release:JETLS_VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get the merge commit SHA (short form)
          MERGE_COMMIT="${{ github.event.pull_request.merge_commit_sha }}"
          SHORT_SHA="${MERGE_COMMIT:0:7}"
          echo "commit=$SHORT_SHA" >> $GITHUB_OUTPUT

          # Get the previous release commit for diff link
          # Find the commit hash currently referenced in the Unreleased diff link
          PREV_COMMIT=$(grep -oP '(?<=Diff: \[`)[a-f0-9]+(?=\.\.\.HEAD)' CHANGELOG.md | head -1)
          echo "prev_commit=$PREV_COMMIT" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          python3 scripts/update-changelog.py \
            "${{ steps.release_info.outputs.version }}" \
            "${{ steps.release_info.outputs.commit }}" \
            "${{ steps.release_info.outputs.prev_commit }}"

      - name: Commit and push
        run: |
          VERSION="${{ steps.release_info.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "docs: update CHANGELOG.md for $VERSION release"
          git push origin master

          # Trigger documentation build for release branch
          gh api repos/${{ github.repository }}/dispatches \
            -f event_type=build-docs
        env:
          GH_TOKEN: ${{ github.token }}
